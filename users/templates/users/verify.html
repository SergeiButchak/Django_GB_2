{% extends 'users/base.html' %}

{% block content %}
{% if user.is_authenticated %}
        <h3>Поздравляем!</h3>
        <div>Пользователь {{ user.username }} успешно активирован</div>
    {% else %}
        <h3>С сожалением сообщаем</h3>
        <div>Пользователя не удалось активировать</div>
    {% endif %}
    <a href=" {% url 'index' %}" class="btn btn-primary">На главную</a>
{% endblock %}
